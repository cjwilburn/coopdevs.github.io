<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "es" }}">
  <head>
    {% include head.html %}

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ page.cover-photo }}" />

    <link href="https://fonts.googleapis.com/css?family=Lato|Work+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href='{{ "/assets/css/main.css" | prepend:site.baseurl }}'>
  </head>

  <body>
    <nav class='nav navbar navbar-expand flex-row-reverse'>
      {% include language_switcher.html %}

      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href={{ "/blog.html" | prepend: site.baseurl }} class='nav-link'>{% t menu.blog %}</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class='mx-auto col-12 col-sm-10 col-md-8 content'>

          {% include hero_logo.html %}

          {{ content }}

        </div>
      </div>
    </div>

    {% include google_analytics.html %}
  </body>
</html>
